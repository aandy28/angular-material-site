<md-content>
    <div class="app-content gallery">
        <div layout="row" layout-sm="column" layout-wrap>
            <md-card ng-repeat="s in allslides track by $index">
                <img ng-src="{{ s.src }}" alt="slide number {{ $index }}" />
                
            </md-card>
        </div>
    </div>
</md-content>
